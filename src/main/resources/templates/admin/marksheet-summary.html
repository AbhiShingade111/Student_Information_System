<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<section>

		<div class="container">
			<div class="row">
				<div class="mt-5">
					<div class="text-center">
						<table class="table table-bordered">
							<tr>
								<td>Student Name</td>
								<td th:text="${marksheet.stud_name}"></td>
							</tr>
							<tr>
								<td>Roll No</td>
								<td th:text="${marksheet.roll_no}"></td>
							</tr>
							<tr>
								<td>College Name</td>
								<td th:text="${marksheet.college_name}"></td>
							</tr>
							<tr>
								<td>Physics</td>
								<td th:text="${marksheet.physics}"></td>
							</tr>
							<tr>
								<td>Chemistry</td>
								<td th:text="${marksheet.chemistry}"></td>
							</tr>
							<tr>
								<td>Mathematics</td>
								<td th:text="${marksheet.maths}"></td>
							</tr>
							<tr>
								<td>Biology</td>
								<td th:text="${marksheet.biology}"></td>
							</tr>

						</table>
						<div class="text-center">
						<a
									th:href="@{/admin/delete-marksheet(marksheetId=${marksheet.stud_id})}"
									class="btn btn-info btn-sm">Delete</a> <a
									th:href="@{/admin/update-marksheet(marksheetId=${marksheet.stud_id})}"
									class="btn btn-info btn-sm">Update</a>
						
						</div>
					</div>
				</div>
			</div>
		</div>



	</section>

</body>
</html>
