<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="admin/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<section>
		<div th:if="${session.message}" class="alert alert-primary"
			th:classappend="${session.message.type}" role="alert">
			<p th:text="${session.message.content}"></p>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
		<form class="form-inline mt-5"
			th:action="@{/admin/search-marksheet}" method="post">
				

			<input class="form-control mr-sm-2" type="search" placeholder="Roll No"
				aria-label="Search" name="roll_no">
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		</form>

	</section>

</body>
</html>
